<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDu3uTqlADfFjhZgkSzy2PhMKVs-44X2Js">
    </script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Splore Cities</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Splore Cities</h1>
      <ul class="nav nav-tabs">
        <li role="presentation"><a href="index.html">Map</a></li>
        <li role="presentation" class="active"><a href="directions.html">Directions</a></li>
      </ul>
      <form id="direction-form" class="well">
        <div class="form-group">
          <label for="origin">Enter a starting address</label>
          <input type="text" class="form-control" id="origin">
        </div>
        <div class="form-group">
          <label for="destination">Enter a destination address</label>
          <input type="text" class="form-control" id="destination">
        </div>
        <button type="submit" class="btn btn-default center-block">SPLORE</button>
      </form>
      <br>
      <div id="error"></div>
      <br>
      <div id="output"></div>
    </div>
  </body>
</html>
